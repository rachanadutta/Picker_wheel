<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Picker Wheel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body class="bg-black text-white flex flex-col items-center justify-center min-h-screen py-6">
    <div id="resultOverlay" class="fixed w-[600px] h-[500px] flex items-center justify-center bg-gray-900 text-5xl font-bold text-white z-50 rounded-lg border-white border-[2px] hidden">
        
    </div>

  <h1 class="text-4xl lg:text-7xl font-bold mb-20">Picker Wheel</h1>
<div class="flex  gap-20 ">
  <!-- Wheel Container -->
  <div class="relative w-[400px] h-[400px] ">
    <!-- Pointer -->
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-[200px] z-10">
      <div class="w-0 h-0 border-l-[15px] border-r-[15px] border-t-[30px] border-l-transparent border-r-transparent border-t-red-500"></div>
    </div>
    <!-- Wheel -->
     
    <canvas id="wheel" width="400" height="400" class="rounded-full"></canvas>
    <button id="spinBtn" class="absolute top-1/2 left-1/2 w-20 h-20 -translate-x-1/2 -translate-y-1/2  px-4 py-2 rounded-full tracking-wide transition bg-gradient-to-b from-gray-400 to-gray-600 hover:from-gray-400 hover:to-gray-700 font-extrabold text-xl ">SPIN</button>
  </div>
  

  <!-- Controls -->
   <div class="flex flex-col border-[3px] border-white rounded-lg">
  <div class="flex p-5 mt-4 gap-2 mb-4">
    <input id="itemInput" type="text" placeholder="Add an option"
           class="px-3 py-2 rounded text-black w-48" />
    <button id="addBtn" class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded">Add</button>
   </div>
  <ul id="itemList" class=" px-5 mt-4 space-y-2 mb-4"></ul>
  </div>
  </div>

  <!-- Items List -->
   
  
  </div>

  


  <script src="script.js"></script>
</body>
</html>
